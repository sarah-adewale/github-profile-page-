<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" async></script>
    <title>Github Profile Page</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="images/site-icon-white.png"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="images/github-logo.png" alt="github-logo" />
        <div>
          <input type="text" placeholder="Search or jump to..." />
          <div>
            <img src="images/icons/search-vector.png" alt="search-vector" />
          </div>
          <ul>
            <li><a href="#">Pull requests</a></li>
            <li><a href="#">Issues</a></li>
            <li><a href="#">Marketplace</a></li>
            <li><a href="#">Explore</a></li>
          </ul>
          <img src="images/icons/alerts.png" alt="alert icon" />
          <img src="images/icons/insert.png" alt="insert icon" />
          <img src="images/icons/vector.png" alt="dropdown icon" />
          <img src="images/icons/avatar.png" alt="avatar" />
          <img src="images/icons/vector.png" alt="dropdown icon" />
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div></div>
      </section>
    </main>
  </body>
</html>
